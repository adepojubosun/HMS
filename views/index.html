<!DOCTYPE html>
<html lang="en" class=" ">

<head>
    <meta charset="utf-8" />
    <title>RUNMED | SIGN-IN</title>
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/stylesheets/app.css" type="text/css" />
</head>

<body class="">
    <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
        <div class="container aside-xl"> <a class="navbar-brand block">RUNMED</a>
            <section class="m-b-lg">
                <form method="POST">
                    <div class="list-group">
                        {% if flash %}
							<div class="alert bg-{{flash.type}}" role="alert">
								<span class="glyphicon glyphicon-info-sign"></span> {{flash.message}} <a href="#" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
							</div>
							{% endif %}
                        <div class="list-group-item">
                            <input name="email" type="email" placeholder="email" class="form-control no-border"> </div>
                        <div class="list-group-item">
                            <input name="password" type="password" placeholder="password" class="form-control no-border"> </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                    <div class="text-center m-t m-b"><a href="#"><small>Forgot password?</small></a></div>
                   </form>
            </section>
        </div>
    </section>
    <!-- footer -->
    <footer id="footer">
        <div class="text-center padder">
            <p> <small>REDEEMERS UNIVERSITY<br>&copy; 2016</small> </p>
        </div>
    </footer>
    <script src="/js/app.v1.js"></script>
    <script src="/js/app.plugin.js"></script>
</body>

</html>

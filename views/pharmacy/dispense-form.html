{% extends 'pharmacy-layout.html' %}




 {% block title %} {% endblock %} 
 
 
 
 {% block content %}
 
                     <section class="vbox">
                        <section class="scrollable padder">
                            <div class="m-b-md">
                                <h3 class="m-b-none">Dispense</h3> </div>
                            <section class="panel panel-default">
                                <div class="panel-body">
                                    <form class="form-horizontal" method="post">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Item</label>
                                            <div class="col-sm-10">
                                                <select style="width:300px" class="chosen-select">
                                                    <option value="AK">Alaska</option>
                                                    <option value="HI">Hawaii</option>
                                                    <option value="CA">California</option>
                                                    <option value="NV">Nevada</option>
                                                    <option value="OR">Oregon</option>
                                                    <option value="WA">Washington</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Hospital ID</label>
                                            <div class="col-sm-10">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <input type="text" class="form-control" placeholder="RUN/HSP/05/2016">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">To</label>
                                            <div class="col-sm-6">
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <div class="btn-group m-r">
                                                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                                                <span class="dropdown-label">Student</span> <span class="caret"></span>                                                                </button>
                                                            <ul class="dropdown-menu dropdown-select">
                                                                <li class="active">
                                                                    <a href="#">
                                                                        <input type="radio" name="to" value="student" checked="">Student</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <input type="radio" value="staff" name="to">Staff</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <input type="radio" value="private" name="to">Private</a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <label class="col-sm-2 control-label">Category</label>
                                                    <div class="col-md-3">
                                                        <div class="btn-group m-r">
                                                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                                                <span class="dropdown-label">Out Patient</span> <span class="caret"></span>                                                                </button>
                                                            <ul class="dropdown-menu dropdown-select">
                                                                <li class="active">
                                                                    <a href="#">
                                                                        <input type="radio" name="category" value="Out" checked="">Out Patient</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <input type="radio" name="category" value="In">In Patient</a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Quantity</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-s-sm">
                                                    <input type="text" id="appendedInput" class="input-sm form-control">
                                                    <div class="input-group-btn">
                                                        <button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                                <span class="dropdown-label">UNIT</span> <span class="caret"></span>                                                                    </button>
                                            <ul class="dropdown-menu dropdown-select pull-right">
                                                <li class="active">
                                                    <a href="#">
                                                        <input type="radio" value="packets" name="unit" checked="">PACKETS</a>
                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <input type="radio" value="tablets" name="unit">TABLETS</a>

                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <input type="radio" value="bottles" name="unit">BOTTLES</a>
                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <input type="radio" value="amp" name="unit">AMP</a>
                                                </li>
                                            </ul>
                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button type="submit" class="btn btn-primary">Done
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </section>
                    </section>
 
 
 
 {% endblock %}

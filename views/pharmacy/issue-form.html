{% extends 'pharmacy-layout.html' %}




 {% block title %} {% endblock %} 
 
 
 
 {% block content %}
 
                    <section class="vbox">
                        <section class="scrollable padder">
                            <div class="m-b-md">
                                <h3 class="m-b-none">Store Issue</h3> </div>
                            <section class="panel panel-default">
                                <div class="panel-body">
                                    <form class="form-horizontal" method="POST">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Item</label>
                                            <div class="col-sm-10">
                                                <select style="width:260px" class="chosen-select">
                                                      {% for item in items %}
                                                    <optgroup label="{{item.item_class}}">
                                                        <option value="{{item.item}}">{{item.name}}</option>
                                                    </optgroup>
                                                     {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Quantity</label>
                                            <div class="col-sm-10">
                                                <div class="input-group input-s-sm">
                                                    <input name="quantity" type="text" id="appendedInput" class="input-md form-control">
                                                    <div class="input-group-btn">
                         
                                                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                                               <span class="dropdown-label">SELECT</span> <span class="caret"></span>                                                              </button>
                                                            <ul class="dropdown-menu dropdown-select">
                                                                <li class="active">
                                                                    <a href="#">
                                                                        <input type="radio" name="measurement" checked="" value="packets">PACKETS</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <input type="radio" name="measurement" value="bottles">BOTTLES</a>
                                                                        
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <input type="radio" name="measurement" value="tablets">TABLETS</a>
                                                                </li>
                                                                <li>
                                                                    <a href="#">
                                                                        <input type="radio" name="measurement" value="amp">AMP</a>
                                                                </li>
                                                            </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">To</label>
                                            <!--<div class="col-sm-3 col-sm-offset-1">-->
                                            <div class="col-sm-10">
                                                    <div class="col-sm-3">
                                                        <div class="input-group input-s-sm">
                                                            <div class="input-group-btn">
                                                                <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                                                    <span class="dropdown-label">Dept</span> <span class="caret"></span>                                                                    </button>
                                                                <ul class="dropdown-menu dropdown-select">
                                                                    <li class="active">
                                                                        <a href="#">
                                                                            <input type="radio" name="department" checked="" value="a&e">A&E</a>
                                                                    </li>
                                                                     <li>
                                                                        <a href="#">
                                                                            <input type="radio" name="department" value="dispensery">Dispensary</a>
                                                                    </li>
                                                                    <li>
                                                                        <a href="#">
                                                                            <input type="radio" name="department" value="laboratory">Laboratory</a>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">From</label>
                                            <!--<div class="col-sm-3 col-sm-offset-1">-->
                                            <div class="col-sm-10">
                                                <div class="row">
                                                    <div class="col-sm-1">
                                                        <div class="input-group input-s-sm">
                                                            <div class="input-group-btn">
                                                                <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                                                    <span class="dropdown-label">Store</span> <span class="caret"></span>                                                                    </button>
                                                                <ul class="dropdown-menu dropdown-select">
                                                                    <li class="active">
                                                                        <a href="#">
                                                                            <input type="radio" name="from" checked="" value="store">Store</a>
                                                                    </li>
                                                                    <li>
                                                                        <a href="#">
                                                                            <input type="radio" name="from" value="other">Other</a>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-8">
                                                        <input class="form-control input-sm" type="text" placeholder="Other" disabled>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button type="submit" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </section>
                    </section>
 
 
 {% endblock %}

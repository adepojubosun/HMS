{% extends 'pharmacy-layout.html' %}




{% block title %} {% endblock %} 



{% block content %}

<section class="vbox">
    <section class="scrollable padder">
        <div class="m-b-md">
            <h3 class="m-b-none">Procurement</h3> </div>
        <section class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" method="POST">
                    <div class="form-group">

                        <label class="col-sm-2 control-label">Supplier</label>
                        <div class="col-sm-10">

                            <select name="supplier" style="width:300px" class="chosen-select">
                                {% for sup in suppliers %}
                                <option value="{{sup}}">{{sup}}</option>
                                {% endfor %}
                            </select>

                        </div>

                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Item</label>
                        <div class="col-sm-10">
                            <select name="item" style="width:260px" class="chosen-select">
                                {% for item in items %}
                                <optgroup label="{{item.item_class}}">
                                    <option value="{{item.item}}">{{item.name}}</option>
                                </optgroup>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Invoice No.</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-4">
                                    <input name="invoiceNo" type="text" class="form-control" placeholder="000000">
                                </div>
                                <label class="col-sm-2 control-label">Batch No.</label>
                                <div class="col-md-4">
                                    <input name="batchNo" type="text" class="form-control" placeholder="000000">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Quantity</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="input-group input-s-sm">
                                        <input name="quantity" type="text" id="appendedInput" class="input-sm form-control">
                                        <div class="input-group-btn">
                                            <button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                                <span class="dropdown-label">SELECT</span> <span class="caret"></span>                                                                    </button>
                                            <ul class="dropdown-menu dropdown-select pull-right">
                                                <li class="active">
                                                    <a href="#">
                                                        <input type="radio" value="packets" name="unit" checked="">PACKETS</a>
                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <input type="radio" value="tablets" name="unit">TABLETS</a>

                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <input type="radio" value="bottles" name="unit">BOTTLES</a>
                                                </li>
                                                <li>
                                                    <a href="#">
                                                        <input type="radio" value="amp" name="unit">AMP</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <label class="col-sm-2 control-label">Strength</label>
                                <div class="col-md-3">
                                    <div class="btn-group m-r">
                                        <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                            <span class="dropdown-label">select value</span> <span class="caret"></span>                                                                </button>
                                        <ul class="dropdown-menu dropdown-select">
                                            <li class="active">
                                                <a href="#">
                                                    <input type="radio" name="strength" checked="" value="weak">Weak</a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <input type="radio" name="strength" value="strong">Strong</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Lot No.</label>
                        <div class="col-sm-4">

                            <input name="lot_no" type="text" data-type="alphanum" class="form-control" placeholder="Lot No."> </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Expiry Date</label>
                        <div class="col-sm-10">
                            <input name="expiryDate" class="input-sm input-s datepicker-input form-control" size="16" type="text" value="12-02-2013" data-date-format="mm dd yyyy"> </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>
</section>


{% endblock %}

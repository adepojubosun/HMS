{% extends 'admin-layout.html' %}
 {% block title %} {% endblock %} 
 {% block content %}
                    <section class="vbox">
                        <section class="scrollable padder">
                            <div class="m-b-md">
                                <h3 class="m-b-none">Registration</h3>
                            </div>
                            <section class="panel panel-default">
                                <div class="panel-body">
                                    <form class="form-horizontal" method="POST">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-4">
                                                <input name="name" class="form-control input-sm" type="text" placeholder="name"> </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-4">
                                                <input name="email" type="email" class="form-control" data-type="email" data-required="true" placeholder="email">                                                </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Select Access</label>
                                            <div class="col-sm-10">
                                                <select name="department" style="width:300px" class="chosen-select">
                                                    <option value="pharmacy">Pharmacy</option>
                                                    <option value="doctor">Doctor</option>
                                                    <option value="records">Records</option>
                                                    <option value="account">Account</option>
                                                    <option value="nursing">Nursing</option>
                                                    <option value="laboratory">Laboratory</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="col-sm-10 col-md-offset-4">
                                            <button type="submit" class="btn btn-sm btn-default"><i class="fa fa-plus"></i> Create</button>
                                        </div>
                                </div>

                                </form>
                                </div>
                            </section>
                        </section>
                    </section>
 {% endblock %}
